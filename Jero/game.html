            <div id="questionModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="question-text">Question will go here</h2>
                    <img id="question-image" src="" alt="Question image" style="max-width:100%; display:none;">
                    <audio id="question-audio" controls style="display:none;"></audio>

                    <!-- Show Answer Button -->
                    <button id="show-answer-btn">Show Answer</button>

                    <!-- Answer Text -->
                    <p id="answer-text" style="display: none; margin-top: 20px;"></p>
                </div>
            </div>

            <script>
                    const modal = document.getElementById("questionModal");
                    const questionText = document.getElementById("question-text");
                    const questionImage = document.getElementById("question-image");
                    const questionAudio = document.getElementById("question-audio");
                    const answerText = document.getElementById("answer-text");
                    const showAnswerBtn = document.getElementById("show-answer-btn");
                    const closeBtn = document.querySelector(".close-button");

                document.querySelectorAll(".cell").forEach(cell => {
                    cell.addEventListener("click", () => {
                        const question = cell.getAttribute("data-question");
                        const answer = cell.getAttribute("data-answer");
                        const imageSrc = cell.getAttribute("data-image");
                        const audioSrc = cell.getAttribute("data-audio");

                        questionText.textContent = question;
                        answerText.textContent = answer;
                        answerText.style.display = "none"; // hide initially

                        if (imageSrc) {
                            questionImage.src = imageSrc;
                            questionImage.style.display = "block";
                        } else {
                            questionImage.style.display = "none";
                        }

                        if (audioSrc) {
                            questionAudio.src = audioSrc;
                            questionAudio.style.display = "block";
                            questionAudio.play();
                        } else {
                            questionAudio.pause();
                            questionAudio.style.display = "none";
                        }

                        modal.style.display = "block";
                        cell.textContent = '';
                        cell.style.backgroundColor = '#444';
                    });
                });

                    showAnswerBtn.onclick = () => {
                        answerText.style.display = "block";
                    };

                    closeBtn.onclick = () => {
                        modal.style.display = "none";
                        questionAudio.pause();
                        answerText.style.display = "none"; // hide answer again when closing
                    };

                    window.onclick = (event) => {
                     if (event.target === modal) {
                        modal.style.display = "none";
                        questionAudio.pause();
                        answerText.style.display = "none";
                    }
                };
        </script>
    </body>
</html>
