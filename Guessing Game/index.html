<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <img src="images/left-side-img.png" alt="Left Art" id="left_img">

    <div class="game-container">
      <h1>Guess the Enemy</h1>
      <p>Health Bar</p>
      <p>Beware of the Final Boss</p>

      <div class="health-bar">
        <div id="health-fill"></div>
      </div>

      <img id="gameImage" src="images/cheater.jpg" alt="Guess this game" class="game-image">

      <input type="text" id="userAnswer" placeholder="Type your answer here">
      <button onclick="checkAnswer()">Submit</button>

      <p id="feedback"></p>
    </div>

    <div id="right_img"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
